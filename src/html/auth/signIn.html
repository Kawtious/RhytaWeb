<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sign In</title>
    </head>
    <body>
        <header></header>
        <section>
            <form id="sign-in-form">
                <label id="sign-in-username-label" for="sign-in-username-input"
                    >Username:</label
                >
                <input id="sign-in-username-input" type="text" />
                <label id="sign-in-email-label" for="sign-in-email-input"
                    >Email:</label
                >
                <input id="sign-in-email-input" type="text" />
                <label id="sign-in-password-label" for="sign-in-password-input"
                    >Password:</label
                >
                <input id="sign-in-password-input" type="password" />
                <button id="sign-in-button">Register</button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
