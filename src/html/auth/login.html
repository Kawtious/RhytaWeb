<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
    </head>
    <body>
        <header></header>
        <section>
            <form id="login-form">
                <label id="login-identifier-label" for="login-identifier-input"
                    >Username:</label
                >
                <input id="login-identifier-input" type="text" />
                <label id="login-password-label" for="login-password-input"
                    >Password:</label
                >
                <input id="login-password-input" type="password" />
                <button id="login-button">Login</button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
