<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
    </head>
    <body
        class="bg-white min-h-screen flex flex-col justify-center items-center"
    >
        <section class="px-8 py-12 rounded-2xl max-w-md w-full">
            <div class="text-3xl font-bold mb-4 text-center">
                <p>Login</p>
            </div>
            <div>
                <form id="login-form">
                    <div class="mb-4">
                        <label
                            for="login-identifier-input"
                            class="block text-sm font-medium text-gray-600"
                        ></label>
                        <input
                            id="login-identifier-input"
                            type="text"
                            placeholder="Enter your username or email"
                            class="mandy-input-field px-6 py-3 w-full"
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="login-password-input"
                            class="block text-sm font-medium text-gray-600"
                        ></label>
                        <input
                            id="login-password-input"
                            type="password"
                            placeholder="Enter your password"
                            class="mandy-input-field px-6 py-3 w-full"
                        />
                    </div>
                    <div class="mb-4">
                        <button
                            id="login-button"
                            class="mandy-button px-6 py-3 w-full"
                        >
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
