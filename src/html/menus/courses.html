<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Courses</title>
    </head>
    <body>
        <header
            class="z-40 h-14 px-6 flex border-b border-color-subtle justify-between items-center w-full bg-white fixed"
        >
            <div>
                <button id="home-button" class="px-4 py-2 font-semibold">
                    Home
                </button>
            </div>

            <div id="profile-menu" class="relative">
                <button id="profile-button" class="px-4 py-2 mandy-button">
                    Profile
                </button>

                <div
                    id="profile-dropdown"
                    class="hidden z-50 absolute right-0 mt-2 bg-white text-gray-800 p-2 rounded shadow"
                >
                    <a
                        id="profile-logout"
                        class="block px-4 py-2 hover:bg-gray-200 rounded-lg"
                    >
                        Logout
                    </a>
                </div>
            </div>
        </header>

        <section class="container mx-auto p-4 pt-20">
            <div class="flex">
                <div
                    class="w-full min-h-screen h-auto border px-6 py-3 rounded-2xl"
                >
                    <table
                        id="courses-table"
                        class="w-full justify-center text-center"
                    >
                        <tr id="courses-table-headers-row">
                            <th id="courses-table-id-header">ID</th>
                            <th id="courses-table-created-date-header">
                                Created Date
                            </th>
                            <th id="courses-table-updated-date-header">
                                Updated Date
                            </th>
                            <th id="courses-table-version-header">Version</th>
                            <th id="courses-table-name-header">Name</th>
                            <th id="courses-table-description-header">
                                Description
                            </th>
                            <th id="courses-table-career-id-header">
                                Career ID
                            </th>
                        </tr>
                    </table>
                </div>

                <div
                    id="forms-container"
                    class="w-1/3 border px-6 py-3 rounded-2xl"
                >
                    <section
                        id="course-insert-section"
                        class="px-4 py-6 rounded-2xl max-w-md w-full"
                    >
                        <form id="course-insert-form">
                            <div class="mb-4">
                                <label
                                    for="course-insert-name-input"
                                    class="font-semibold text-sm"
                                    >Name</label
                                >
                                <input
                                    id="course-insert-name-input"
                                    type="text"
                                    autocomplete="off"
                                    class="border px-6 py-3 w-full mandy-input-field"
                                />
                            </div>

                            <div class="mb-4">
                                <label
                                    for="course-insert-description-input"
                                    class="font-semibold text-sm"
                                    >Description</label
                                >
                                <input
                                    id="course-insert-description-input"
                                    type="text"
                                    autocomplete="off"
                                    class="border px-6 py-3 w-full mandy-input-field"
                                />
                            </div>

                            <div class="mb-4">
                                <label
                                    for="course-insert-career-id-input"
                                    class="font-semibold text-sm"
                                    >Career Id</label
                                >
                                <input
                                    id="course-insert-career-id-input"
                                    type="number"
                                    autocomplete="off"
                                    class="border px-6 py-3 w-full mandy-input-field"
                                />
                            </div>

                            <div class="mb-4">
                                <button
                                    id="course-insert-button"
                                    class="mandy-button px-6 py-3 w-full"
                                >
                                    Insert
                                </button>
                            </div>
                        </form>
                    </section>

                    <section
                        id="course-update-delete-section"
                        class="hidden px-4 py-6 flex-col rounded-2xl max-w-md w-full justify-center items-center"
                    >
                        <form id="course-update-form">
                            <div class="mb-4">
                                <label
                                    for="course-update-name-input"
                                    class="font-semibold text-sm"
                                    >Name</label
                                >
                                <input
                                    id="course-update-name-input"
                                    type="text"
                                    autocomplete="off"
                                    class="border px-6 py-3 w-full mandy-input-field"
                                />
                            </div>

                            <div class="mb-4">
                                <label
                                    for="course-update-description-input"
                                    class="font-semibold text-sm"
                                    >Description</label
                                >
                                <input
                                    id="course-update-description-input"
                                    type="text"
                                    autocomplete="off"
                                    class="border px-6 py-3 w-full mandy-input-field"
                                />
                            </div>

                            <div class="mb-4">
                                <label
                                    for="course-update-career-id-input"
                                    class="font-semibold text-sm"
                                    >Career Id</label
                                >
                                <input
                                    id="course-update-career-id-input"
                                    type="number"
                                    autocomplete="off"
                                    class="border px-6 py-3 w-full mandy-input-field"
                                />
                            </div>

                            <div class="mb-4">
                                <button
                                    id="course-update-button"
                                    class="mandy-button px-6 py-3 w-full"
                                >
                                    Update
                                </button>
                            </div>

                            <div class="mb-4">
                                <button
                                    id="course-delete-button"
                                    class="mandy-button px-6 py-3 w-full"
                                >
                                    Delete
                                </button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </section>

        <footer class="p-4 mt-8 bg-white border-t border-color-subtle">
            <p class="text-gray-600 text-sm text-center"></p>
        </footer>
    </body>
</html>
