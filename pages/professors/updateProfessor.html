<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Update Professor</title>
        <script src="../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../dist/updateProfessor.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="form-professor-update">
                <label for="form-professor-update-input-id">Id:</label><br />
                <input
                    type="text"
                    id="form-professor-update-input-id"
                    name="id"
                /><br />
                <label for="form-professor-update-input-version">Version:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-update-input-version"
                    name="version"
                /><br />
                <label for="form-professor-update-input-first-name"
                    >First Name:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-update-input-first-name"
                    name="first-name"
                /><br />
                <label for="form-professor-update-input-last-name"
                    >Last Name:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-update-input-last-name"
                    name="last-name"
                /><br />
                <button id="form-professor-update-button-update" name="update">
                    Update
                </button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
