<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Insert Professor</title>
        <script src="../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../dist/insertProfessor.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="form-professor-insert">
                <label for="form-professor-insert-input-first-name"
                    >First Name:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-insert-input-first-name"
                    name="first-name"
                /><br />
                <label for="form-professor-insert-input-last-name"
                    >Last Name:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-insert-input-last-name"
                    name="last-name"
                /><br />
                <button id="form-professor-insert-button-insert" name="insert">
                    Insert
                </button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
