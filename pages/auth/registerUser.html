<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register</title>
        <script defer src="../../dist/registerUser.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="registration-form">
                <label
                    id="registration-username-label"
                    for="registration-username-input"
                    >Username:</label
                >
                <input id="registration-username-input" type="text" />
                <label
                    id="registration-email-label"
                    for="registration-email-input"
                    >Email:</label
                >
                <input id="registration-email-input" type="text" />
                <label
                    id="registration-password-label"
                    for="registration-password-input"
                    >Password:</label
                >
                <input id="registration-password-input" type="password" />
                <button id="registration-button">Register</button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
