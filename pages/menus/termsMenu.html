<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Terms Menu</title>
        <script src="../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../dist/termsMenu.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <table id="terms-table">
                <tr id="terms-table-headers-row">
                    <th id="terms-table-id-header">ID</th>
                    <th id="terms-table-created-date-header">Created Date</th>
                    <th id="terms-table-updated-date-header">Updated Date</th>
                    <th id="terms-table-version-header">Version</th>
                    <th id="terms-table-title-header">Title</th>
                    <th id="terms-table-description-header">Description</th>
                    <th id="terms-table-start-date-header">Start Date</th>
                    <th id="terms-table-end-date-header">End Date</th>
                </tr>
            </table>
        </section>
        <section class="hidden">
            <form id="term-insert-form">
                <label
                    id="term-insert-title-label"
                    for="term-insert-title-input"
                    >Name:</label
                >
                <input
                    id="term-insert-title-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="term-insert-description-label"
                    for="term-insert-description-input"
                    >Description:</label
                >
                <input
                    id="term-insert-description-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="term-insert-start-date-label"
                    for="term-insert-start-date-input"
                    >Start Date:</label
                >
                <input
                    id="term-insert-start-date-input"
                    type="date"
                    autocomplete="off"
                />
                <label
                    id="term-insert-end-date-label"
                    for="term-insert-end-date-input"
                    >End Date:</label
                >
                <input
                    id="term-insert-end-date-input"
                    type="date"
                    autocomplete="off"
                />
                <button id="term-insert-button">Insert</button>
            </form>
        </section>
        <section class="hidden">
            <form id="term-update-form">
                <label
                    id="term-update-title-label"
                    for="term-update-title-input"
                    >Name:</label
                >
                <input
                    id="term-update-title-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="term-update-description-label"
                    for="term-update-description-input"
                    >Description:</label
                >
                <input
                    id="term-update-description-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="term-update-start-date-label"
                    for="term-update-start-date-input"
                    >Start Date:</label
                >
                <input
                    id="term-update-start-date-input"
                    type="date"
                    autocomplete="off"
                />
                <label
                    id="term-update-end-date-label"
                    for="term-update-end-date-input"
                    >End Date:</label
                >
                <input
                    id="term-update-end-date-input"
                    type="date"
                    autocomplete="off"
                />
                <button id="term-update-button">Update</button>
                <button id="term-delete-button">Delete</button>
            </form>
        </section>
        <footer></footer>
    </body>
</html>
