<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Professors Menu</title>
        <script src="../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../dist/professorsMenu.bundle.js"></script>
    </head>
    <body>
        <header>
            <a id="home-button">Home</a>
        </header>
        <section>
            <table id="professors-table">
                <tr id="professors-table-headers-row">
                    <th id="professors-table-id-header">ID</th>
                    <th id="professors-table-created-date-header">
                        Created Date
                    </th>
                    <th id="professors-table-updated-date-header">
                        Updated Date
                    </th>
                    <th id="professors-table-version-header">Version</th>
                    <th id="professors-table-first-name-header">First Name</th>
                    <th id="professors-table-last-name-header">Last Name</th>
                </tr>
            </table>
        </section>
        <section class="hidden">
            <form id="professor-insert-form">
                <label
                    id="professor-insert-first-name-label"
                    for="professor-insert-first-name-input"
                    >First Name:</label
                >
                <input
                    id="professor-insert-first-name-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="professor-insert-last-name-label"
                    for="professor-insert-last-name-input"
                    >Last Name:</label
                >
                <input
                    id="professor-insert-last-name-input"
                    type="text"
                    autocomplete="off"
                />
                <button id="professor-insert-button">Insert</button>
            </form>
        </section>
        <section class="hidden">
            <form id="professor-update-form">
                <label
                    id="professor-update-first-name-label"
                    for="professor-update-first-name-input"
                    >First Name:</label
                >
                <input
                    id="professor-update-first-name-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="professor-update-last-name-label"
                    for="professor-update-last-name-input"
                    >Last Name:</label
                >
                <input
                    id="professor-update-last-name-input"
                    type="text"
                    autocomplete="off"
                />
                <button id="professor-update-button">Update</button>
                <button id="professor-delete-button">Delete</button>
            </form>
        </section>
        <section class="hidden">
            <table id="professor-events-table">
                <tr id="professor-events-table-headers-row">
                    <th id="professor-events-table-id-header">ID</th>
                    <th id="professor-events-table-created-date-header">
                        Created Date
                    </th>
                    <th id="professor-events-table-updated-date-header">
                        Updated Date
                    </th>
                    <th id="professor-events-table-version-header">Version</th>
                    <th id="professor-events-table-title-header">Title</th>
                    <th id="professor-events-table-description-header">
                        Description
                    </th>
                    <th id="professor-events-table-start-date-header">
                        Start Date
                    </th>
                    <th id="professor-events-table-end-date-header">
                        End Date
                    </th>
                </tr>
            </table>
        </section>
        <section class="hidden">
            <form id="professor-event-insert-form">
                <label
                    id="professor-event-insert-title-label"
                    for="professor-event-insert-title-input"
                    >Name:</label
                >
                <input
                    id="professor-event-insert-title-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="professor-event-insert-description-label"
                    for="professor-event-insert-description-input"
                    >Description:</label
                >
                <input
                    id="professor-event-insert-description-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="professor-event-insert-start-date-label"
                    for="professor-event-insert-start-date-input"
                    >Start Date:</label
                >
                <input
                    id="professor-event-insert-start-date-input"
                    type="date"
                    autocomplete="off"
                />
                <label
                    id="professor-event-insert-end-date-label"
                    for="professor-event-insert-end-date-input"
                    >End Date:</label
                >
                <input
                    id="professor-event-insert-end-date-input"
                    type="date"
                    autocomplete="off"
                />
                <button id="professor-event-insert-button">Insert</button>
            </form>
        </section>
        <section class="hidden">
            <form id="professor-event-update-form">
                <label
                    id="professor-event-update-title-label"
                    for="professor-event-update-title-input"
                    >Name:</label
                >
                <input
                    id="professor-event-update-title-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="professor-event-update-description-label"
                    for="professor-event-update-description-input"
                    >Description:</label
                >
                <input
                    id="professor-event-update-description-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="professor-event-update-start-date-label"
                    for="professor-event-update-start-date-input"
                    >Start Date:</label
                >
                <input
                    id="professor-event-update-start-date-input"
                    type="date"
                    autocomplete="off"
                />
                <label
                    id="professor-event-update-end-date-label"
                    for="professor-event-update-end-date-input"
                    >End Date:</label
                >
                <input
                    id="professor-event-update-end-date-input"
                    type="date"
                    autocomplete="off"
                />
                <button id="professor-event-update-button">Update</button>
                <button id="professor-event-delete-button">Delete</button>
            </form>
        </section>
        <footer></footer>
    </body>
</html>
