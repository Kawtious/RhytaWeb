<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Careers Menu</title>
        <script src="../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../dist/coursesMenu.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <table id="courses-table">
                <tr id="courses-table-headers-row">
                    <th id="courses-table-id-header">ID</th>
                    <th id="courses-table-created-date-header">Created Date</th>
                    <th id="courses-table-updated-date-header">Updated Date</th>
                    <th id="courses-table-version-header">Version</th>
                    <th id="courses-table-name-header">Name</th>
                    <th id="courses-table-description-header">Description</th>
                    <th id="courses-table-career-id-header">Career ID</th>
                </tr>
            </table>
        </section>
        <section class="hidden">
            <form id="course-insert-form">
                <label
                    id="course-insert-name-label"
                    for="course-insert-name-input"
                    >Name:</label
                >
                <input
                    id="course-insert-name-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="course-insert-description-label"
                    for="course-insert-description-input"
                    >Description:</label
                >
                <input
                    id="course-insert-description-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="course-insert-career-id-label"
                    for="course-insert-career-id-input"
                    >Career Id:</label
                >
                <input
                    id="course-insert-career-id-input"
                    type="number"
                    autocomplete="off"
                />
                <button id="course-insert-button">Insert</button>
            </form>
        </section>
        <section class="hidden">
            <form id="course-update-form">
                <label
                    id="course-update-name-label"
                    for="course-update-name-input"
                    >Name:</label
                >
                <input
                    id="course-update-name-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="course-update-description-label"
                    for="course-update-description-input"
                    >Description:</label
                >
                <input
                    id="course-update-description-input"
                    type="text"
                    autocomplete="off"
                />
                <label
                    id="course-update-career-id-label"
                    for="course-update-career-id-input"
                    >Career Id:</label
                >
                <input
                    id="course-update-career-id-input"
                    type="number"
                    autocomplete="off"
                />
                <button id="course-update-button">Update</button>
                <button id="course-delete-button">Delete</button>
            </form>
        </section>
        <footer></footer>
    </body>
</html>
