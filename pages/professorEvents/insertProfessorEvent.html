<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Insert Professor Event</title>
        <script src="../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../dist/insertProfessorEvent.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="form-professor-event-insert">
                <label for="form-professor-event-insert-input-professor-id"
                    >Professor Id:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-event-insert-input-professor-id"
                    name="professor-id"
                /><br />
                <label for="form-professor-event-insert-input-title"
                    >Title:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-event-insert-input-title"
                    name="title"
                /><br />
                <label for="form-professor-event-insert-input-description"
                    >Description:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-event-insert-input-description"
                    name="description"
                /><br />
                <label for="form-professor-event-insert-input-start-date"
                    >Start Date:</label
                ><br />
                <input
                    type="datetime-local"
                    id="form-professor-event-insert-input-start-date"
                    name="start-date"
                /><br />
                <label for="form-professor-event-insert-input-end-date"
                    >End Date:</label
                ><br />
                <input
                    type="datetime-local"
                    id="form-professor-event-insert-input-end-date"
                    name="end-date"
                /><br />
                <button
                    id="form-professor-event-insert-button-insert"
                    name="insert"
                >
                    Insert
                </button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
