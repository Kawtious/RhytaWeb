<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Update Professor Event</title>
        <script src="../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../dist/updateProfessorEvent.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="form-professor-event-update">
                <label for="form-professor-event-update-input-professor-id"
                    >Professor Id:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-event-update-input-professor-id"
                    name="professor-id"
                /><br />
                <label for="form-professor-event-update-input-id">Id:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-event-update-input-id"
                    name="id"
                /><br />
                <label for="form-professor-event-update-input-version"
                    >Version:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-event-update-input-version"
                    name="version"
                /><br />
                <label for="form-professor-event-update-input-name">Name:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-event-update-input-name"
                    name="name"
                /><br />
                <label for="form-professor-event-update-input-description"
                    >Description:</label
                ><br />
                <input
                    type="text"
                    id="form-professor-event-update-input-description"
                    name="description"
                /><br />
                <label for="form-professor-event-update-input-start-date"
                    >Start Date:</label
                ><br />
                <input
                    type="datetime-local"
                    id="form-professor-event-update-input-start-date"
                    name="start-date"
                /><br />
                <label for="form-professor-event-update-input-end-date"
                    >End Date:</label
                ><br />
                <input
                    type="datetime-local"
                    id="form-professor-event-update-input-end-date"
                    name="end-date"
                /><br />
                <button
                    id="form-professor-event-update-button-update"
                    name="update"
                >
                    Update
                </button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
