<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Insert Term</title>
        <script src="../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../dist/insertTerm.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="form-term-insert">
                <label for="form-term-insert-input-title">Title:</label><br />
                <input
                    type="text"
                    id="form-term-insert-input-title"
                    name="title"
                /><br />
                <label for="form-term-insert-input-description"
                    >Description:</label
                ><br />
                <input
                    type="text"
                    id="form-term-insert-input-description"
                    name="description"
                /><br />
                <label for="form-term-insert-input-start-date"
                    >Start Date:</label
                ><br />
                <input
                    type="datetime-local"
                    id="form-term-insert-input-start-date"
                    name="start-date"
                /><br />
                <label for="form-term-insert-input-end-date">End Date:</label
                ><br />
                <input
                    type="datetime-local"
                    id="form-term-insert-input-end-date"
                    name="end-date"
                /><br />
                <button id="form-term-insert-button-insert" name="insert">
                    Insert
                </button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
