<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Update Course</title>
        <script src="../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../dist/updateCourse.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="form-course-update">
                <label for="form-course-update-input-id">Id:</label><br />
                <input
                    type="text"
                    id="form-course-update-input-id"
                    name="id"
                /><br />
                <label for="form-course-update-input-version">Version:</label
                ><br />
                <input
                    type="text"
                    id="form-course-update-input-version"
                    name="version"
                /><br />
                <label for="form-course-update-input-name">Name:</label><br />
                <input
                    type="text"
                    id="form-course-update-input-name"
                    name="name"
                /><br />
                <label for="form-course-update-input-description"
                    >Description:</label
                ><br />
                <input
                    type="text"
                    id="form-course-update-input-description"
                    name="description"
                /><br />
                <label for="form-course-insert-input-career-id"
                    >Career Id:</label
                ><br />
                <input
                    type="text"
                    id="form-course-insert-input-career-id"
                    name="description"
                /><br />
                <button id="form-course-update-button-update" name="update">
                    Update
                </button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
