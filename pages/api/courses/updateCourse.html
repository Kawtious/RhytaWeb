<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Update Course</title>
        <script src="../../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../../dist/updateCourse.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="course-update-form">
                <label id="course-id-label" for="course-id-input">Id:</label
                ><br />
                <input id="course-id-input" type="text" /><br />
                <label id="course-version-label" for="course-version-input"
                    >Version:</label
                ><br />
                <input id="course-version-input" type="text" /><br />
                <label id="course-name-label" for="course-name-input"
                    >Name:</label
                ><br />
                <input id="course-name-input" type="text" /><br />
                <label
                    id="course-description-label"
                    for="course-description-input"
                    >Description:</label
                ><br />
                <input id="course-description-input" type="text" /><br />
                <label id="course-career-id-label" for="course-career-id-input"
                    >Career Id:</label
                ><br />
                <input id="course-career-id-input" type="text" /><br />
                <button id="course-update-button">Update</button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
