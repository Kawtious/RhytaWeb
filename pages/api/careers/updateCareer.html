<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Update Career</title>
        <script src="../../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../../dist/updateCareer.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="career-update-form">
                <label id="career-id-label" for="career-id-input">Id:</label>
                <input id="career-id-input" type="text" />
                <label id="career-version-label" for="career-version-input"
                    >Version:</label
                >
                <input id="career-version-input" type="text" />
                <label id="career-name-label" for="career-name-input"
                    >Name:</label
                >
                <input id="career-name-input" type="text" />
                <label
                    id="career-description-label"
                    for="career-description-input"
                    >Description:</label
                >
                <input id="career-description-input" type="text" />
                <button id="career-update-button">Update</button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
