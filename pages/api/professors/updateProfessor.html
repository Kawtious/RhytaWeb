<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Update Professor</title>
        <script src="../../../dist/authCheckOnLoad.bundle.js"></script>
        <script defer src="../../../dist/updateProfessor.bundle.js"></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="professor-update-form">
                <label id="professor-id-label" for="professor-id-input"
                    >Id:</label
                >
                <input id="professor-id-input" type="text" />
                <label
                    id="professor-version-label"
                    for="professor-version-input"
                    >Version:</label
                >
                <input id="professor-version-input" type="text" />
                <label
                    id="professor-first-name-label"
                    for="professor-first-name-input"
                    >First Name:</label
                >
                <input id="professor-first-name-input" type="text" />
                <label
                    id="professor-last-name-label"
                    for="professor-last-name-input"
                    >Last Name:</label
                >
                <input id="professor-last-name-input" type="text" />
                <button id="professor-update-button">Update</button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
