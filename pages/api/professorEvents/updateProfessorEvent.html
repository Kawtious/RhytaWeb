<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Update Professor Event</title>
        <script src="../../../dist/authCheckOnLoad.bundle.js"></script>
        <script
            defer
            src="../../../dist/updateProfessorEvent.bundle.js"
        ></script>
    </head>
    <body>
        <header></header>
        <section>
            <form id="form-professor-event-update">
                <label
                    id="professor-event-professor-id-label"
                    for="professor-event-professor-id-input"
                    >Professor Id:</label
                >
                <label
                    id="professor-event-id-label"
                    for="professor-event-id-input"
                    >Id:</label
                >
                <input id="professor-event-id-input" type="text" />
                <label
                    id="professor-event-version-label"
                    for="professor-event-version-input"
                    >Version:</label
                >
                <input id="professor-event-version-input" type="text" />
                <input id="professor-event-professor-id-input" type="text" />
                <label
                    id="professor-event-title-label"
                    for="professor-event-title-input"
                    >Title:</label
                >
                <input id="professor-event-title-input" type="text" />
                <label
                    id="professor-event-description-label"
                    for="professor-event-description-input"
                    >Description:</label
                >
                <input id="professor-event-description-input" type="text" />
                <label
                    id="professor-event-start-date-label"
                    for="professor-event-start-date-input"
                    >Start Date:</label
                >
                <input
                    id="professor-event-start-date-input"
                    type="datetime-local"
                />
                <label
                    id="professor-event-end-date-label"
                    for="professor-event-end-date-input"
                    >End Date:</label
                >
                <input
                    id="professor-event-end-date-input"
                    type="datetime-local"
                />
                <button id="professor-event-update-button">Update</button>
            </form>
            <p id="response-message"></p>
        </section>
        <footer></footer>
    </body>
</html>
